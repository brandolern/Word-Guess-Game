<!doctype html>
<html lang="en">

    <head>
        <title>Word Guess Game</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
        </script>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">

    </head>

    <body>
        <div class="wrapper">

            <div class="container content">

                <div class="row">

                    <div class="col-sm-1"></div>

                    <div class="col-sm-5 left-box border">

                        <h1>Hangman</h1>

                        <h2>Guess The Country!</h2>

                        <hr>

                        <p>Guess the name of the country the picture below is from. </p>

                        <p> Press any key to get started!</p>


                        <div id="imageContainer"></div>


                        <p id="pictureCaption"></p>


                    </div>


                    <div class="col-sm-5 right-box">

                        <div class="card">
                            <div class="card-header bg-warning">
                                Wins
                            </div>
                            <div class="card-body">
                                <p id="wins"></p>
                            </div>
                        </div>

                        <div class="card">
                            <div class="card-header bg-primary">
                                Current Word
                            </div>
                            <div class="card-body">
                                <p id="placeholder"></p>
                            </div>
                        </div>

                        <div class="card">
                            <div class="card-header bg-danger">
                                # Of Guesses Remaining
                            </div>
                            <div class="card-body">
                                <p id="guessesRemaining"></p>
                            </div>
                        </div>

                        <div class="card">
                            <div class="card-header bg-dark">
                                <p>Letters Already Guessed</p>
                            </div>
                            <div class="card-body">
                                <p id="lettersGuessed"></p>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-1"></div>

                </div>

            </div>


        </div>

    </body>
    <script src="assets/javascript/game.js"></script>
    <script>
        function log(response) {
            console.log(response);
        }
    </script>
    <script type="text/javascript"
        src="https://maps.googleapis.com/maps/api/place/findplacefromtext/json?input=Museum%20of%20Contemporary%20Art%20Australia&inputtype=textquery&fields=photos&key=AIzaSyASIXS_BduVFQvDTnhbYSGXVnsKUS6uRyI&callback=log">

    </script>

</html>
